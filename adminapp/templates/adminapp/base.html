<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css"
              href="{% static 'mainapp/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css"
              href="{% static 'mainapp/css/style.css' %}">
        <link rel="stylesheet"
              href="{% static 'mainapp/fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js %}
        <script src="{% static 'mainapp/js/jquery-3.2.1.min.js' %}"></script>
    {% endblock %}
</head>
<body>
<div class="container">
    <h2>Административная панель</h2>
    <ul class="nav nav-tabs">

        <li role="presentation" class="active"><a href="{% url 'adminapp:users' %}">Пользователи</a></li>
        <li role="presentation"><a href="{% url 'adminapp:categories' %}">Категории</a></li>
        <li role="presentation" class="pull-right">
            <a href="{% url 'mainapp:index' %}" class="btn btn-info">На сайт</a></li>
    </ul>

    {% block content %}

    {% endblock %}
</div>
</body>
</html>
