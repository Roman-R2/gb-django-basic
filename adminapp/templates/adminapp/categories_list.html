{% extends 'adminapp/base.html' %}

{% block content %}
    {% for item in object_list %}
        <diw class="row">
            <div class="col-lg-4">
                <p><h3>{{ item.name }}</h3></p>
                <p>{{ item.description }}</p>
            </div>
            <div class="col-lg-4">
                <div class="bs-example pull-left" data-example-id="vertical-button-group">
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <a href="{% url 'adminapp:products' item.pk %}" style="margin-bottom: 10px;" class="btn
                        btn-info">
                            Продукты категории
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="bs-example pull-left" data-example-id="vertical-button-group">
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <a href="{% url 'adminapp:category_update' item.pk %}" style="margin-bottom: 10px;" class="btn
                        btn-info">
                            Редактировать
                        </a>
                        <a href="{% url 'adminapp:category_delete' item.pk %}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </diw>
        <hr>
    {% endfor %}
{% endblock %}
